# Définition du réseau
# Ce réseau va permettre aux conteneurs de communiquer entre eux
networks:
  blockz_network:
volumes:
  node_modules:
services:
  back-end:
    build:
      context: ./Blockz-back
    environment:
        - ENV=DEV
    ports:
        - 8000:8000
    networks:
        - blockz_network
  front-end:
    build:
      context: ./Blockz-front
      target: dev
    ports:
      - "4200:4200"
    networks:
      - blockz_network
    volumes:
      - node_modules:/app/node_modules
      - type: bind
        source: ./Blockz-front
        target: /app