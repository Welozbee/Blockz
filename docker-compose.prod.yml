# Définition du réseau
# Ce réseau va permettre aux conteneurs de communiquer entre eux
networks:
  blockz_networks:
    
# Définition des services (containers pour faire simple (me tuez pas Mme))
services:
  # Service Angular (Front-end)
  front-end:
    build:
      context: ./Blockz-front # Contexte d'éxecution du build du dockerfile
      target: prod # Fait appel au stage prod qui va lancer le site 
    ports:
      - "80:80" # Port-forwarding du port hôte 80 vers le port 80 du container
    networks:
      - blockz_networks # Attache notre network au service